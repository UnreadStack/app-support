<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デベロッパー UnreadStack サポートポータル</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3498db;
            margin-bottom: 30px;
        }
        .app-link-section {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>UnreadStack デベロッパーポータル</h1>
    <p>サポートおよびプライバシー情報が必要なアプリを選択してください。</p>

    <div class="app-link-section">
        <h2>アプリ: StormSmash</h2>
        
        <a href="stormsmash/support.html">サポート情報 (FAQ・お問い合わせ)</a>
        <a href="stormsmash/privacy.html">プライバシーポリシー</a>
    </div>

    <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
    <p style="font-size: 12px; color: #777;">このウェブサイトは、App Storeのサポートおよび広告認証のために使用されています。</p>
    
</div>

</body>
</html>
